<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/cat-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <h1>ლექცია 5 - ეს ვებ გვერდი არის მეხუთე საშინაო დავალება</h1>
    <div class="box_main">
      <div class="box_left">
        <div class="text_result">Your Result</div>
        <div class="box_circle">
          <div class="text_score">76</div>
          <span class="text_total_score">of 100</span>
        </div>
        <div class="text_great">Great</div>
        <div class="text_lower">
          Your performance exceeds 65%<br />
          of the people conducting the<br />
          test here!
        </div>
      </div>
      <div class="box_right">
        <div class="box_right_inner">
          <div class="text_summary">Summary</div>
          <div class="box_total_scores">
            <div class="box_reaction">
              <div class="box_reaction_inner_left">
                <img
                  src="./img/iconoir_flash.svg"
                  alt="Flash icon (reaction)"
                />
                Reaction
              </div>
              <div class="box_reaction_inner_right">
                80 <span class="text_opacity_50">/ 100</span>
              </div>
            </div>
            <div class="box_memory">
              <div class="box_memory_inner_left">
                <img src="./img/iconoir_brain.svg" alt="Brain Icon (Memory)" />
                Memory
              </div>
              <div class="box_memory_inner_right">
                92 <span class="text_opacity_50">/ 100</span>
              </div>
            </div>
            <div class="box_verbal">
              <div class="box_verbal_inner_left">
                <img
                  src="./img/iconoir_chat_remove.svg"
                  alt="Eye Icon (Verbal)"
                />
                Verbal
              </div>
              <div class="box_verbal_inner_right">
                61 <span class="text_opacity_50">/ 100</span>
              </div>
            </div>
            <div class="box_visual">
              <div class="box_visual_inner_left">
                <img
                  src="./img/iconoir_eye_empty.svg"
                  alt="Chat Icon (Visual)"
                />
                Visual
              </div>
              <div class="box_visual_inner_right">
                73 <span class="text_opacity_50">/ 100</span>
              </div>
            </div>
          </div>
          <div class="box_continue">Continue</div>
        </div>
      </div>
    </div>
    <div>
      <h3><a href="../.">საწყისი გვერდი</a></h3>
    </div>
  </body>
</html>
