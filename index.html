<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/cat-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>ლექცია 5 - margin, border, padding, Figma, Flex</title>
  </head>
  <body>
    <h1>ლექცია 5 - ეს ვებ გვერდი არის მეხუთე საშინაო დავალება</h1>
    <div class="box-main">
      <div class="box-left">
        <div class="text-result">Your Result</div>
        <div class="box-circle">
          <div class="text-score">76</div>
          <span class="text-total-score">of 100</span>
        </div>
        <div class="text-great">Great</div>
        <div class="text-lower">
          Your performance exceeds 65%<br />
          of the people conducting the<br />
          test here!
        </div>
      </div>
      <div class="box-right">
        <div class="box-right-inner">
          <div class="text-summary">Summary</div>
          <div class="box-total-scores">
            <div class="box-reaction">
              <div class="box-reaction-inner-left">
                <img
                  src="./img/iconoir_flash.svg"
                  alt="Flash icon (reaction)"
                />
                Reaction
              </div>
              <div class="box-reaction-inner-right">
                80 <span class="text-opacity-50">/ 100</span>
              </div>
            </div>
            <div class="box-memory">
              <div class="box-memory-inner-left">
                <img src="./img/iconoir_brain.svg" alt="Brain Icon (Memory)" />
                Memory
              </div>
              <div class="box-memory-inner-right">
                92 <span class="text-opacity-50">/ 100</span>
              </div>
            </div>
            <div class="box-verbal">
              <div class="box-verbal-inner-left">
                <img
                  src="./img/iconoir_eye-empty.svg"
                  alt="Eye Icon (Verbal)"
                />
                Verbal
              </div>
              <div class="box-verbal-inner-right">
                61 <span class="text-opacity-50">/ 100</span>
              </div>
            </div>
            <div class="box-visual">
              <div class="box-visual-inner-left">
                <img
                  src="./img/iconoir_chat-remove.svg"
                  alt="Chat Icon (Visual)"
                />
                Visual
              </div>
              <div class="box-visual-inner-right">
                73 <span class="text-opacity-50">/ 100</span>
              </div>
            </div>
          </div>
          <div class="box-continue">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
